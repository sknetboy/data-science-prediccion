services:
  prediction-service:
    build:
      context: ./prediction-service
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/stats || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    environment:
      - MODEL_PATH=/app/model.joblib
    volumes:
      - ./data-science/model.joblib:/app/model.joblib:ro
  backend:
    build:
      context: ./backend
    environment:
      - PREDICTION_SERVICE_URL=http://prediction-service:8001
    ports:
      - "8080:8080"
    depends_on:
      prediction-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s